<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Mi Tienda Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .product-detail {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product-detail img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .product-detail h2 {
            margin: 10px 0;
            font-size: 2em;
        }
        .product-detail p {
            color: #666;
            font-size: 1.2em;
        }
        .product-detail a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .product-detail a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>PRODUCTOS</h1>
    </header>

    <div class="container">
        <div class="product-detail">
            <img src="3070.JPG"alt="Producto">
            <h2>MSI 3080</h2>
            <p>STOCK DISPONIBLE</p>
            <a href="index.html">Volver a la tienda</a>
        </div>
    </div>

</body>
</html>
